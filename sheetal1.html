<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Navbar</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    overflow-x: hidden;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #fff;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 10px;
    position: relative;
    z-index: 2;
}

.logo img {
    max-width: 150px;
}

.menu-icon {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 22px;
    cursor: pointer;
}

.menu-icon .bar {
    width: 100%;
    height: 4px;
    background-color: black;
    border-radius: 2px;
}

nav {
    position: fixed;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: left 0.3s ease;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav ul li {
    margin: 20px 0;
}

nav ul li a {
    text-decoration: none;
    font-size: 24px;
    color: #333;
}

nav ul li a:hover {
    color: teal;
}

.nav-expanded {
    left: 0;
}

/* Close icon inside nav */
.close-icon {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 32px;
    cursor: pointer;
}

/* Active Blog button styling */
nav ul li a:nth-child(7) {
    background-color: #00c4b3;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
}

/* Media Queries for responsiveness */
@media screen and (max-width: 768px) {
    header {
        padding: 10px 20px;
    }

    .menu-icon {
        width: 25px;
        height: 18px;
    }
}

@media screen and (max-width: 480px) {
    nav ul li a {
        font-size: 20px;
    }

    .close-icon {
        font-size: 28px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="Porto Logo">
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <nav id="navbar" class="nav-collapsed">
        <div class="close-icon" onclick="toggleMenu()">âœ–</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("nav-expanded");
        }
    </script>
</body>
</html>
